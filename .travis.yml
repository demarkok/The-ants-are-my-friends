language: android
script: gradle build
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.3
    - android-24
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
  
before_script:
  - wget http://services.gradle.org/distributions/gradle-3.2.1-bin.zip
  - unzip gradle-3.2.1-bin.zip
  - export GRADLE_HOME=$PWD/gradle-3.2.1
  - export PATH=$GRADLE_HOME/bin:$PATH

 
